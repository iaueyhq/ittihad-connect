<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ittihad-Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-brand-bg">
    <div class="container">
      <a class="navbar-brand" href="#">Ittihad-Connect</a>
    </div>
  </nav>

  <!-- Feed -->
  <div class="feed container">

    <!-- Post Box -->
    <div class="post-box card mb-4">
      <div class="d-flex align-items-center mb-2">
        <img src="https://i.pravatar.cc/40" class="profile-pic">
        <strong>You</strong>
      </div>
      <textarea id="postText" class="form-control mb-2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" class="form-control mb-2">
      <button id="postBtn" class="btn btn-primary w-100">Post</button>
    </div>

    <!-- Posts -->
    <div id="posts"></div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
