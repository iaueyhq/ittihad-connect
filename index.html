<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ittihad-Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background: #f0f2f5; font-family: Arial, sans-serif; }
    .navbar { background: #1a73e8; }
    .navbar-brand { font-weight: bold; color: white !important; font-size: 24px; }
    .feed { max-width: 600px; margin: 20px auto; }
    .post-box, .post { background: white; padding: 15px; border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .profile-pic { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .like-btn, .comment-btn { color: #1a73e8; cursor: pointer; margin-right: 10px; }
    .comment-box { margin-top: 10px; }
    .comment { background: #f0f2f5; padding: 5px 10px; border-radius: 8px; margin-top: 5px; }
    .img-post { max-height: 400px; object-fit: cover; border-radius: 10px; margin-top:10px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Ittihad-Connect</a>
    </div>
  </nav>

  <!-- Feed -->
  <div class="feed">

    <!-- Post Box -->
    <div class="post-box">
      <div class="d-flex align-items-center mb-2">
        <img src="https://i.pravatar.cc/40" class="profile-pic">
        <strong>You</strong>
      </div>
      <textarea id="postText" class="form-control mb-2" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" class="form-control mb-2">
      <button onclick="createPost()" class="btn btn-primary w-100">Post</button>
    </div>

    <!-- Posts -->
    <div id="posts"></div>

  </div>

  <script>
    // Load posts from Local Storage
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function renderPosts() {
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      posts.forEach((p, index) => {
        let commentsHTML = "";
        p.comments.forEach(c => {
          commentsHTML += `<div class="comment"><strong>${c.user}:</strong> ${c.text}</div>`;
        });

        postsDiv.innerHTML += `
          <div class="post">
            <div class="d-flex align-items-center mb-2">
              <img src="https://i.pravatar.cc/40?img=${(index+5)}" class="profile-pic">
              <strong>User ${index+1}</strong>
            </div>
            <p>${p.text}</p>
            ${p.image ? `<img src="${p.image}" class="img-post">` : ""}
            <div>
              <span class="like-btn" onclick="likePost(${index})">
                <i class="fa-solid fa-thumbs-up"></i> ${p.likes} Likes
              </span>
              <span class="comment-btn" onclick="toggleCommentBox(${index})">
                <i class="fa-solid fa-comment"></i> ${p.comments.length} Comments
              </span>
            </div>
            <div id="commentBox${index}" class="comment-box" style="display:none;">
              <input type="text" id="commentInput${index}" class="form-control mb-2" placeholder="Write a comment...">
              <button onclick="addComment(${index})" class="btn btn-sm btn-secondary">Comment</button>
              ${commentsHTML}
            </div>
          </div>
        `;
      });
    }

    function createPost() {
      const text = document.getElementById("postText").value;
      const fileInput = document.getElementById("postImage");
      let image = "";

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          image = e.target.result;
          savePost(text, image);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        savePost(text, image);
      }
    }

    function savePost(text, image) {
      if (text.trim() === "" && image === "") return;
      posts.unshift({ text, image, likes: 0, comments: [] });
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("postText").value = "";
      document.getElementById("postImage").value = "";
      renderPosts();
    }

    function likePost(index) {
      posts[index].likes++;
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function toggleCommentBox(index) {
      const box = document.getElementById("commentBox" + index);
      box.style.display = (box.style.display === "none") ? "block" : "none";
    }

    function addComment(index) {
      const input = document.getElementById("commentInput" + index);
      const text = input.value;
      if (text.trim() === "") return;
      posts[index].comments.push({ user: "You", text });
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    renderPosts();
  </script>

</body>
</html>
